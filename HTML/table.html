<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table tag allows u  to arrange data into rows and columns
        <table> - organize data into tables
     -->
     <style>
        table, tr,td,th{
            border: 1px solid black;

        }
     </style>
     <table>
        <thead>
            <tr>
                <th>username</th>
                <th>password</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>vinod</td>
                <td>thappa</td>
            </tr>
        </tbody>
        <!-- 2 dabbo ko jodne ke liye we use colspan -->
        <tfoot>
            <tr>
                <td colspan="2">count 2</td>
            </tr>
        </tfoot>

     </table>
     <!-- padding hota h border ke andr wala
    margin hota h border ke bahar ka space -->
    <!-- th is used for heading whereas td is used for table data -->
</body>
</html>
