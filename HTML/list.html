<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ordered list- an ordered list is used to create a list of items in a specific order typically indicated by numbers 
    unordered list- create a list of items that are not in any particular order like disc circle square-->
    <ul style="list-style-type: disc;">
    <li>apple</li>
<li>banana</li></ul>
<!-- none is written to show no symbol -->
<ol style="list-style-type: lower-alpha;">
    <li>one</li>
    <li>two</li>
    <li>three</li>
    <!-- we can have decimal lowercase uppercase letters , lowercase n uppercase roman numerals -->
    <!-- instead of writing list style type and all we can also do  -->
    <ol type="1"></ol>
    <!-- if we want our list to start directly with 4 we can use start attribute here -->
    <!-- we can also do nested loops -->
    <!-- how to create horizontal navigational menu -->
</ol>
<ul style="list-style: none; display: flex; gap: 10px;">
<li>Home</li>
<li>About</li>
<li><a href=""></a>Services</li>
</ul>
</body>
</html>
